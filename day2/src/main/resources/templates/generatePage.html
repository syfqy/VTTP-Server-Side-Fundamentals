<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

<body>
    <h1>How many numbers to generate?</h1>
    <form action="#" th:action="@{/generate}" th:object="${numberGenerator}" method="post">

            <input type="text" th:field="*{numsToGenerate}" />
            <input type="submit" value="Generate">
        </p>
    </form>
</body>

</html>
