<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="header">
        <h1>Hello world</h1>
    </section>

    <!-- <section id="placeholder"></section> -->
    <section th:fragment="user-cart" th:object=${cart}>
    <section th:object=${cart}>
        <div th:unless="${cart.itemList.empty}">
            <p>Cart is empty!</p>
        </div>
        <h2><span th:text="*{username} ?: Empty"></span> Shopping Cart: </h2>
        <div th:unless="${cart.itemList.empty}">
            <ul th:each="item : *{itemList}">
                <li th:text="${item}"></li>
                <button id="shift-up-btn">^</button>
            </ul>
        </div>
    </section>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>

</html>
