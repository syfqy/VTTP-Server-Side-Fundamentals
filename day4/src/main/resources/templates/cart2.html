<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="header">
        <h1>Hello world</h1>
    </section>

    <section class="form">
        <form action="#" th:action="@{/cart}" method="post">
            <div>
                Username:
                <input id="username-input" type="text" th:field="${cart.username}">

                <div>
                    Item:
                    <input id="item-input" type="text" th:field="${item.name}">
                    <input id="add-item-btn" type="submit" value="+">
                </div>
            </div>
        </form>
    </section>

    <h2><span th:text="${cart.username} ?: Empty"></span> Shopping Cart: </h2>
    <section th:unless="${cart.itemList.empty}" id="cart-items-list">
        <div id="user-cart" th:object=${cart}>
            <ul th:each="item : *{itemList}">
                <li th:text="${item}"></li>
                <button id="shift-up-btn">^</button>
            </ul>
        </div>
    </section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>

</html>
