<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="header">
        <h1>Shopping Cart App</h1>
    </section>

    <section class="form">
        <form id="form" action="#" th:action="@{/cart/add-item}" method="post">
            <div>
                Username:
                <input id="username-input" type="text" th:field="${cart.username}">

                <div>
                    Item:
                    <input id="item-input" type="text" th:field="${item.name}">
                    <input id="add-item-btn" type="submit" value="+">
                </div>
            </div>
        </form>
    </section>

    <section id="cart-items-list">
        <div th:if="${cart.username != null}">
            <h2><span th:text="${cart.username}"></span>'s Shopping Cart: </h2>
            <ul>
                <th:block th:each="item : ${cart.itemList}">
                    <div>
                        <li th:text="${item}"></li>
                        <a th:href="@{/cart/{uid}/shift-item/(uid=${cart.username},itemName=${item.name})}"
                            href="#">Move up</a>
                        <a th:href="@{/cart/{uid}/increment-item/(uid=${cart.username},itemName=${item.name})}"
                            href="#">+</a>
                        <a th:href="@{/cart/{uid}/decrement-item/(uid=${cart.username},itemName=${item.name})}"
                            href="#">-</a>
                        <a th:href="@{/cart/{uid}/delete-item/(uid=${cart.username},itemName=${item.name})}"
                            href="#">Delete</a>
                    </div>
                </th:block>
            </ul>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>

</html>
